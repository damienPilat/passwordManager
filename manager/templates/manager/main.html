{% extends 'manager/base.html' %}
{% block title %}Homepage{% endblock title %}

{% block content %}

    {% if all_passwords %}
        <ul>
            {% for password in all_passwords %}
                <li>{{ password.software_name }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No passwords currently stored</p>
    {% endif %}

{% endblock content %}
